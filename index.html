<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-success text-center m-3">Welcome to Book Archive</h1>
    <!-- search feild -->

    <div class="input-group mb-3 w-50  mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Books">
        <button onclick="loadSearch()" class="btn btn-outline-secondary" type="button"
            id="search-button">Search</button>
    </div>
    <div>
        <p id="error-message" class=" text-danger text-center"></p>
    </div>
    <div id="Total-result" class="text-center text-primary">
        <p>Total Quantity:</p>
    </div>

    <!-- card section -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">

    </div>

    <!-- js link -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
